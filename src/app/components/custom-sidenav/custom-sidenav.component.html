
<div class="sidenav-header">
    <img [width]="profilePicSize()" [height]="profilePicSize()" src="Photo-Rodriguez-Romain.png" />
    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
        <h2>Mon Dashboard</h2>
        <p>Romain</p>
    </div>
    <mat-nav-list>
        @for (item of menuItems();track $index) {
            <a class="menu-item" mat-list-item ="let item of menuItems()" [routerLink]="item.route"
            routerLinkActive="selected-menu-item"
            #rla="routerLinkActive"
            [activated]="rla.isActive">
                <mat-icon [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'
                    " matListItemIcon>{{item.icon}}</mat-icon>
                <span matListItemTitle *ngIf="!sideNavCollapsed()">{{item.label}}</span>

            </a>
        }

    </mat-nav-list>
</div>
