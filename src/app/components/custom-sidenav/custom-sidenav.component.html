<div class="sidenav-header">
    <img [width]="profilePicSize()" [height]="profilePicSize()" ngSrc="Photo-Rodriguez-Romain.png" alt=""/>
    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
        <h2>Mon Dashboard</h2>
        <p>Romain</p>
    </div>
    <div class="menu-item-content">
        @for(item of menuItems(); track $index){
            <a mat-list-item
               [routerLink]="item.route"
               routerLinkActive="selected-menu-item"
               #rla="routerLinkActive"
               [activated]="rla.isActive">
                <!-- Utilisation de mat-icon pour les SVG -->

                <img ngSrc="assets/icons/{{item.icon}}" class="menu-icon" alt="" width="30" height="30" />
                <!-- Texte de l'élément -->
                <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
            </a>
        }
    </div>

</div>
