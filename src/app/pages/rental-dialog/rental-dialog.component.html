<h2 mat-dialog-title>Louer {{ data.product.name }}</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field>
        <mat-label>Date de d√©but</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDate" required>
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Date de fin</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="endDate" required>
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-button type="button" (click)="dialogRef.close()">Annuler</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Louer</button>
    </div>
</form>
