<mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher un client">
</mat-form-field>
<button mat-raised-button color="primary" (click)="onAdd()">
    <mat-icon>add</mat-icon>
    Ajouter un client
</button>

<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pr√©nom</th>
        <td mat-cell *matCellDef="let client">{{client.firstname}}</td>
    </ng-container>
    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
        <td mat-cell *matCellDef="let client">{{client.lastname}}</td>
    </ng-container>
    <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef>Entreprise</th>
        <td mat-cell *matCellDef="let client">{{client.company}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let client">{{client.email}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let client">
            <button mat-icon-button (click)="onView(client)">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button (click)="onEdit(client)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="onDelete(client)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
