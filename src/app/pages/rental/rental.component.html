<div class="listing-container">
    <div class="listing-container">

    <mat-card>
        <mat-card-header>
            <mat-card-title>Liste des réservations</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <!-- Barre de recherche -->
            <mat-form-field appearance="outline" class="search-field">
                <mat-label>Rechercher</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Jean Dupont" #input>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <!-- Tableau des réservations -->
            <div class="mat-elevation-z0 table-container">
<!-- Dans la partie table du rental.component.html -->
<table mat-table [dataSource]="dataSource" matSort>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> N° </th>
    <td mat-cell *matCellDef="let row"> #{{row.id}} </td>
  </ng-container>

  <!-- Client Column -->
  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
    <td mat-cell *matCellDef="let row"> {{row.client}} </td>
  </ng-container>

  <!-- Produit Column -->
  <ng-container matColumnDef="produit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Produit </th>
    <td mat-cell *matCellDef="let row"> {{row.produit}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let row"> {{row.date | date:'dd/MM/yyyy':'':'fr'}} </td>
  </ng-container>

  <!-- Heure Début Column -->
  <ng-container matColumnDef="heureDebut">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Début </th>
    <td mat-cell *matCellDef="let row"> {{row.heureDebut}} </td>
  </ng-container>

  <!-- Heure Fin Column -->
  <ng-container matColumnDef="heureFin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fin </th>
    <td mat-cell *matCellDef="let row"> {{row.heureFin}} </td>
  </ng-container>

  <!-- Statut Column -->
  <ng-container matColumnDef="statut">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
    <td mat-cell *matCellDef="let row">
      <span class="statut-chip" [class]="getStatutClass(row.statut)">
        {{row.statut}}
      </span>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row">
      <div class="action-buttons">
        <button mat-icon-button color="primary" (click)="editReservation(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteReservation(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="8">Aucune donnée ne correspond à la recherche "{{input.value}}"</td>
  </tr>
</table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Sélectionner la page"></mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
    </div>

</div>
