@if(auth.connected) {
    <mat-toolbar class="mat-elevation-z3 toolbar" color="primary">
        <div class="toolbar-left">
            <button mat-icon-button (click)="collapsed.set(!collapsed())">
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <span class="toolbar-title">Mon Application</span>

        <div class="toolbar-spacer"></div>

        <div class="toolbar-right">
            <button mat-icon-button (click)="auth.signOut()" matTooltip="Se déconnecter" routerLink="/login">
                <mat-icon>logout</mat-icon>
            </button>
        </div>
    </mat-toolbar>
}
    <mat-sidenav-container>
        @if(auth.connected) {
        <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">
            <app-custom-sidenav [collapsed]="collapsed()"/>
        </mat-sidenav>
        }
        <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">

            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>



<!-- Balise utilisée par Angular pour afficher le contenu des routes.
C’est ici que les composants correspondant aux routes définies dans le
`routerLink` seront affichés. -->
